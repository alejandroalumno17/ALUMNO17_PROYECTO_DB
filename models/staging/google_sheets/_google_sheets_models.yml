version: 2

models:
  - name: stg_google_sheets__budget
    config:
      contract:
        enforced: false
    columns:
      - name: _row
        tests:
          - unique
          - not_null
      - name: quantity
        tests:
          - positive_values
      - name: month
        tests:
          - not_null
      - name: product_id
        tests:
          - relationships:
             to: source('sql_server_dbo','stg_sql_server_dbo__products')
             field: product_id
      - name: _fivetran_synced
      