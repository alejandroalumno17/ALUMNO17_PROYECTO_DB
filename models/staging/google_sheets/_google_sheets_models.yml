version: 2

models:
  - name: stg_google_sheets__budget
    config:
      contract:
        enforced: false
    columns:
      - name: budget_id
        tests:
          - unique
          - not_null
      - name: quantity
        tests:
          - not_null  # Asegura que la cantidad no sea nula
      - name: date
        tests:
          - not_null
      - name: product_id
        tests:
          - not_null
          - relationships:
              to: source('sql_server_dbo', 'stg_sql_server_dbo__products')
              field: product_id
      - name: _fivetran_synced

      