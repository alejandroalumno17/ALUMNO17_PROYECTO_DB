version: 2

sources:

  - name: stg_google_sheets # name of the source 
    schema: google_sheets # this is the schema our raw data lives in
    database: ALUMNO17_PROYECTO_BRONZE_DB # this is the name of our database
    
    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 32, period: day}
      error_after: {count: 33, period: day}


    tables:

      - name: stg_google_sheets__budget
        description: "Tabla de hechos de budget"
        columns:
          - name: budget_id
            data_type: varchar
            description: "Identificador único para un tipo de budget"
            tests:
              - not_null
              - unique
          - name: product_id
            data_type: varchar
            description: "Identificador único para un tipo de producto"
            tests:
              - not_null
              - relationships:
                  to: ref('products')
                  field: product_id
          - name: quantity
            data_type: varchar
            description: "Cantidad de un budget"
            tests:
              - positive_values
          - name: date
            data_type: timestamp_tz
            description: "Fecha de la budget"
            tests:
              - not_null
          - name: date_load
            tests:
              - not_null