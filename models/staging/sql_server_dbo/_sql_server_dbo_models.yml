version: 2

models:
  
      - name: stg_sql_server_dbo__addresses
        description: "Tabla de direcciones únicas para mi proyecto"
        columns:
        - name: address_id
          data_type: varchar
          description: "Identificador único de una dirección"
          tests:
                - unique
                - not_null
        - name: address
          data_type: varchar
          description: "Nombre de la dirección"
          tests:
            - not_null
        - name: zipcode
          data_type: number
          description: "Codigó postal de la dirección"
          tests:
            - not_null
            - positive_values
        - name: state
          data_type: varchar
          description: "Estado o comunidad de localización de nuestra direccion"
          tests:
            - not_null
        - name: country
          data_type: varchar
          description: "País en el que se encuentra nuestra dirección"
          tests:
            - not_null
        - name: date_load
          data_type: timestamp_tz
          description: ""

      - name: stg_sql_server_dbo__events
        description: "Tabla de eventos registrados dentro de nuestra fuente"
        columns:
          - name: event_id
            data_type: varchar
            description: "Identificador único del evento"
            tests:
                  - unique
                  - not_null
          - name: event_type
            data_type: varchar
            description: "Tipo de evento realizado"          
            tests:
              - not_null
          - name: user_id
            data_type: varchar
            description: "Usuario que ha realizado el tipo de evento y que debe de tener integridad referencial con user_id de la stg_user"
            tests:
              - not_null
              - relationships:
                  to: ref('stg_users')
                  field: user_id
          - name: session_id
            data_type: varchar
            description: "Sesión en la cual se realiza el evento"
            tests:
              - not_null
          - name: page_url
            data_type: varchar
            description: "Dirección electrónica (url) en la que se realiza el evento"
            tests:
              - not_null
          - name: order_id
            data_type: varchar
            description: "Identificador de order para nuestro evento"
          - name: product_id
            data_type: varchar
            description: "Identificador de order para nuestro evento"
            tests:
              - relationships:
                  to: ref('stg_products')
                  field: product_id
          - name: created_at_date
            data_type: timestamp_tz
            description: "Fecha de evento en dias-meses-años de un usuario"
            tests:
              - not_null
          - name: created_at_time_utc
            data_type: timestamp_tz
            description: "Fecha de evento en horas-minutos-segundos de un usuario"
            tests:
              - not_null
          - name: date_load
            data_type: timestamp_tz
            description: ""

      - name: stg_sql_server_dbo__order_items
        description: "Tabla de la linea de una order específica"
        columns:
          - name: order_items_id
            data_type: varchar
            description: "Identificador único de la order con un producto específico"
          - name: order_id
            data_type: varchar
            description: "Identificador de la order general para un determinado producto"
            tests: 
              - relationships:
                  to: ref('stg_orders')
                  field: order_id
          - name: product_id
            data_type: varchar
            description: "Identificador del producto general para una determinada order"
            tests:
              - relationships:
                  to: ref('stg_products')
                  field: product_id
          - name: quantity
            data_type: number
            description: "Cantidad de un producto dentro de una order específica"
            tests:
              - not_null
              - positive_values
          - name: date_load
            data_type: timestamp_tz
            description: ""

      - name: stg_sql_server_dbo__orders
        description: "Tabla que contiene la informacion de todos los pedidos"
        columns:
          - name: order_id
            data_type: varchar
            description: "Identificador único de una order"
            tests:
              - not_null
              - unique
          - name: sellers_id
            data_type: varchar
            description: "Identificador único de un vendedor"  
            tests:
               - not_null
               - relationships:
                  to: ref('stg_sellers')
                  field: sellers_id
          - name: user_id
            data_type: varchar
            description: "Identificador único del usuario que realiza esta order"
            tests:
              - relationships:
                  to: ref('stg_users')
                  field: user_id
          - name: address_id
            data_type: varchar
            description: "Identificador de address para esta order concreta"
            tests:
              - relationships:
                  to: ref('stg_addresses')
                  field: address_id
          - name: tracking_id
            data_type: varchar
            description: " Identificador de seguimiento para nuestra order"
            tests:
              - not_null
          - name: created_at_date
            data_type: timestamp_tz
            description: "Fecha de tipo dia-mes-año en la que se creo la order"
            tests:
              - not_null
          - name: created_at_time_utc
            data_type: timestamp_tz
            description: "Fecha de tipo hora-minuto-segundo en la que se creo la order"
            tests:
              - not_null
          - name: estimated_delivery_at_date
            data_type: timestamp_tz
            description: "Fecha de tipo dia-mes-año en la que se espera la llegada de la order"
          - name: estimated_delivery_at_time_utc
            data_type: timestamp_tz
            description: "Fecha de tipo hora-minuto-segundo en la que se espera la llegada de la order"
          - name: delivered_at_date
            data_type: timestamp_tz
            description: "Fecha de tipo dia-mes-año en la que  llega la order"
          - name: delivered_at_time_utc
            data_type: timestamp_tz
            description: "Fecha de tipo hora-minuto-segundos en la que llega la order"
          - name: status
            data_type: varchar
            description: "Estado en el que se encuentra la order"
            tests:
              - not_null
              - accepted_values: 
                  values: ['preparing','shipped','delivered']
          - name: status_id
            data_type: varchar
            description: "Identificador de estado en el que se encuentra la order"
            tests:
              - not_null
          - name: shipping_service
            data_type: varchar
            description: "Compañia que realiza el envío de la order"
            tests:
              - not_null
              - accepted_values: 
                  values: ['ups','fedex','dhl','usps','undefined','']
          - name: shipping_service_id
            data_type: varchar
            description: "Identificador de la compañia que realiza el envío de la order"
            tests:
              - not_null
          - name: promo_id
            data_type: varchar
            description: "Identificador de la promoción que se aplica a la order"
            tests:
              - not_null
              - relationships:
                  to: ref('stg_promos')
                  field: promo_id
          - name: shipping_cost_euro
            data_type: float
            description: "Campo de coste de nuestro shipping para esta order"  
            tests:
              - not_null
              - positive_values
          - name: order_cost_euro
            data_type: float
            description: "Campo de coste de los productos de nuestra order"
            tests:
              - not_null
              - positive_values
          - name: order_total_euro
            data_type: float
            description: "Campo de valor total de nuestra order"
            tests:
              - not_null
              - positive_values
          - name: date_load
            data_type: timestamp_tz
            description: ""

      - name: stg_sql_server_dbo__products
        description: "Tabla con los resgitros de productos de las diferentes order"
        columns:
          - name: product_id
            data_type: varchar
            description: "Identificador único para un tipo de producto"
            tests:
                  - unique 
          - name: products_name
            data_type: varchar
            description: "Nombre del producto"
            tests:
              - not_null
          - name: price_euro
            data_type: float
            description: "Valor del producto"
            tests:
                  - not_null
                  - positive_values
          - name: inventory
            data_type: number
            description: "Cantidad del producto"
            tests:
                  - not_null
                  - positive_values
          - name: date_load
            data_type: timestamp_tz
            description: ""

      - name: stg_sql_server_dbo__promos
        description: "Tabla con las promociones de una order"
        columns:
          - name: promo_id
            data_type: varchar
            description: "Identificador único para una promoción"
            tests:
                  - unique 
                  - not_null
          - name: promo_name
            data_type: varchar
            description: "Nombre para una promoción extraido de la tabla orders"
            tests:
                  - not_null
          - name: discount
            data_type: number
            description: "Valor númerico de una promoción esta en tipo entero y no es el valor entero de porcentaje"
            tests:
                  - not_null
                  - positive_values
          - name: status
            data_type: varchar
            description: "Estado en el cual se encuentra una promoción para ser usada"
            tests:
              - not_null
              - accepted_values: 
                  values: ['inactive', 'active']
          - name: date_load
            data_type: timestamp_tz
            description: ""

      - name: stg_sql_server_dbo__users
        description: "Tabla que contiene la información de un usuario"
        columns:
          - name: user_id
            data_type: varchar
            description: "Identificador único de un usuario"
            tests:
                  - unique 
                  - not_null
          - name: first_name
            data_type: varchar
            description: "Campo que contiene el nombre del usuario"
            tests:
              - not_null
          - name: last_name
            data_type: varchar
            description: "Campo que contiene el apellido del usuario"
            tests:
              - not_null
          - name: email
            data_type: varchar
            description: "Campo que contiene la información de email de un usuario"
            tests:
              - not_null
          - name: phone_number
            data_type: varchar
            description: "Campo que contiene el número telefónico de un usuario"
            tests:
              - not_null
          - name: address_id
            data_type: varchar
            description: "Identificador único de dirección del usuario"
            tests:
              - relationships:
                  to: ref('stg_addresses')
                  field: address_id
          - name: created_at_date
            data_type: timestamp_tz
            description: "Fecha de creación en dia-mes-año de un usuario"
            tests:
              - not_null
          - name: created_at_time_utc
            data_type: timestamp_tz
            description: "Fecha de creación en hora-minuto-segundo de un usuario"
            tests:
              - not_null
          - name: updated_at_date
            data_type: timestamp_tz
            description: "Fecha de actualización en dia-mes-año de un usuario"
            tests:
              - not_null
          - name: updated_at_time_utc
            data_type: timestamp_tz
            description: "Fecha de actualización en horas-minutos-segundo de un usuario"
            tests:
              - not_null
          - name: date_load
            data_type: timestamp_tz
            description: ""

      - name: stg_sql_server_dbo__shipping_service                 
        description: "Tabla que recoge todos los servicios de entrega disponibles"
        columns:
          - name: shipping_service_id
            data_type: varchar(256)
            description: "Identificador unico del servicio de envio"
            tests:
              - unique
              - not_null
          - name: shipping_service_name
            data_type: varchar(256)
            description: "Nombre del servicio de envio"
            tests:
              - not_null

      - name: stg_sql_server_dbo__orders_status                
        description: "Tabla que recoge los diferentes estados en los que puede estar un pedido"
        columns:
          - name: order_status_id
            data_type: varchar(256)
            description: "Identificador unico del estado"
            tests:
              - unique
              - not_null
          - name: status
            data_type: varchar(256)
            description: "Estado"
            tests:
              - not_null

      - name: stg_sql_server_dbo__promos_status                
        description: "Tabla que recoge todos los estados en los que puede estar una promocion"
        columns:
          - name: promo_status_id
            data_type: number(2,0)
            description: "Identificador unico del estado"
            tests:
              - not_null
          - name: promo_status
            data_type: varchar(256)
            description: "Estado"
            tests:
              - not_null

      - name: stg_sql_server_dbo__events_types                
        description: "Tabla que recoge todos los diferentes tipos de eventos existentes"
        columns:
          - name: event_type_id
            data_type: varchar(256)
            description: "Identificador unico del tipo de evento"
            tests:
              - unique
              - not_null

          - name: event_type_name
            data_type: varchar(256)
            description: "Nombre del tipo de evento"
            tests:
              - not_null